customHeaders:
    # Security headers
    -   pattern: '**/*'
        headers:
            -   key: 'Strict-Transport-Security'
                value: 'max-age=31536000; includeSubDomains'
            -   key: 'X-Frame-Options'
                value: 'SAMEORIGIN'
            -   key: 'X-XSS-Protection'
                value: '1; mode=block'
            -   key: 'X-Content-Type-Options'
                value: 'nosniff'
            -   key: 'Content-Security-Policy'
                value: "default-src 'self'"
    # Cache-Control headers
    -   pattern: '**/**.html'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=0, must-revalidate'
    -   pattern: 'page-data/**/**.json'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=0, must-revalidate'
    -   pattern: '**/static/**'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=31536000, immutable'
    -   pattern: '**/**/!(sw).js'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=31536000, immutable'
    -   pattern: '**/**.css'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=31536000, immutable'
    -   pattern: 'sw.js'
        headers:
            -   key: 'Cache-Control'
                value: 'public, max-age=0, must-revalidate'