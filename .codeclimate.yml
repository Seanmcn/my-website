engines:
  eslint:
    enabled: true
    config: .eslintrc.json
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 70

ratings:
   paths:
    - "**.js"
    - "**.jsx"
    - "**.css"
    - "**.scss"

exclude_paths:
- static/**/*
- content/**/*
